- name: Playbook to copy ssh file
  hosts: servers
  remote_user: ubuntu
  tasks:
  - name: Copy ssh key
    copy:
        src: /home/pablo/Automation/KEYS/AutomatizacionDevops.pem
        dest: $HOME
        owner: ubuntu
        mode: '0400'
  
  - name: Review if ssh directory exist
    shell:
      cmd: mkdir -p ~/.ssh

  - name: Copy ssh config file
    copy:
      src: /home/pablo/DevOps/CopaCom/AnsibleMaster/config
      dest: ~/.ssh/config
 